name: fastify-test
on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  HELLO: salam
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get codes
        uses: actions/checkout@v4
      - name: install deps
        run: npm install
      - name: run tests
        run: npx vitest --run
      - name: echo env
        run: echo ${{ env.HELLO }}
