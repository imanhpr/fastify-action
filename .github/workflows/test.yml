name: fastify-test
on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  HELLO: salam
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get codes
        uses: actions/checkout@v4
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: false
              args: [--frozen-lockfile, --strict-peer-dependencies]
